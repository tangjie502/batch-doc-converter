<!DOCTYPE html>
<html>
<head>
  <title>Batch Doc Converter</title>
    <meta charset="UTF-8">  <title>Batch Doc Converter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #toggle-selection-btn.active {
      background-color: #f44336; /* 红色 */
      color: white;
      border-color: #f44336;
    }
    #process-btn:disabled {
      background-color: #f0f0f0;
      cursor: not-allowed;
      border-color: #ddd;
    }
    #status-container {
      margin-top: 15px;
      font-size: 14px;
    }
    #link-count {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>文档批量转换</h3>
  
  <button id="toggle-selection-btn">开始选择链接</button>

  <div id="status-container">
    <p>已选择 <span id="link-count">0</span> 个链接</p>
  </div>

  <button id="process-btn" disabled>处理并下载</button>

  <p id="status-message"></p>

  <script src="popup.js"></script>
</body>
</html>
